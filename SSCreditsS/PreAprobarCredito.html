            <form>	
                <h3 >Buscar Cliente </h3>
                <div class="row">
                    
                    <div class="form-group col-sm-7">
                        <label for="">Cédula</label>
                        <input type="text"class="form-control" name="nom_form" id="idnum" placeholder="#####"required />
                    </div>
                    <button type="button" class="btn btn-primary ml-5 mt-4 col-sm-2 mb-4" id="insert">Buscar</button>	
                        
                </div>
            </form>
            <form>	
                <h3 id="Pre-AprobacinId">Ingresar Cliente</h3>
                
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="">Nombre </label>
                        <input type="text"class="form-control" name="nom_form" id="nom" placeholder="Nombre"required />
                    </div>
                    <div class="form-group col-sm-4">
                        <label for=""> Primer Apellido </label>
                        <input type="text"class="form-control" name="nom_form" id="ape1" placeholder="Apellido"required />
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="">Segundo Apellido </label>
                        <input type="text"class="form-control" name="nom_form" id="ape2" placeholder="Apellido"required />
                    </div>	
                </div>
                <div class="row">
                    <div class="form-group col-sm-7">
                        <label for="">Cédula</label>
                        <input type="text"class="form-control" name="nom_form" id="idnum" placeholder="#####"required />
                    </div>	
                    <div class="form-group col-sm-5">
                          
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Tipo de Identificación</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Cédula</option>
                                <option>Dimex</option>
                            </select>
                        </div>
                    </div>  
                    
                </div>
                
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="">Teléfono</label>
                        <input type="text"class="form-control" name="nom_form" id="tel" placeholder="888888"required />
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Correo Electrónico</label>
                        <input type="text"class="form-control" name="nom_form" id="correo" placeholder="ejemplo@dominio.com"required />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-12">
                        <label for="exampleFormControlTextarea1">Dirección</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                    </div>
                </div>
                    <button type="button" class="btn btn-primary mt-4" id="insert">Ingresar</button>
                    <button type="submit" class="btn btn-primary ml-4 mt-4">Limpiar</button> 
            </form>

                        <label for="" id='date-time2'>Fecha</label>
                    </div>
                </div>

                        <input type="text"class="form-control" name="nom_form" id="tel" placeholder="0.000.000.00"required />
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleFormControlSelect1">Tipo de Cuota</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>X Cuotas</option>
                            <option>XX Cuotas</option>
                        </select>
                    </div>
                </div>
